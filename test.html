<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode</title>
    <link rel="stylesheet" href="assets/CSS/reset.css" />
    <link rel="stylesheet" href="assets/CSS/test.css" />
  </head>
  <body>
    <div class="container">
      <header id="logo">
        <img class="logo" src="assets/images/epicode_logo.png" alt="Logo" />
        <div id="container-timer">
          <div id="timer">
            <p class="text-timer">SECONDS</p>
            <h4 id="timer-seconds"></h4>
            <p class="text-timer">REMENING</p>
          </div>
        </div>
      </header>
      <main>
        <section>
          <h1 id="questions"></h1>
        </section>
        <section class="box-answer">
          <div class="answer1"></div>
          <div class="answer1"></div>

          <div class="answer2"></div>
          <div class="answer2"></div>
        </section>
      </main>
      <footer>
        <p>QUESTION <span id="question-number"></span></p>
      </footer>
    </div>
    <script src="scripts/test.js"></script>
  </body>
</html>
